<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LifeHub</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Inter:wght@400;500;600;700&family=Nunito:wght@600;700;800&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f5fb;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --accent:#b9c6ff;
  --accent2:#ffd6e8;
  --accent3:#c9f2e7;
  --soft:#eef2ff;
  --border:#e5e7eb;
  --shadow:0 8px 18px rgba(0,0,0,.06);
  --radius:14px;
  --fontBody: Inter;
  --fontHead: "Baloo 2";
}

*{box-sizing:border-box;font-family:var(--fontBody),system-ui,-apple-system,"Segoe UI",sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

header{
  background:linear-gradient(135deg,#c7d2ff,#ffe0f0);
  padding:14px 16px;
  box-shadow:var(--shadow);
  position:sticky;top:0;z-index:50;
}
.header-inner{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between}
.title h1{margin:0;font-size:1.1rem;font-family:var(--fontHead)}
.title p{margin:2px 0 0;font-size:.85rem;color:var(--muted)}
nav{display:flex;gap:8px;align-items:center}
nav button{
  border:0;border-radius:999px;padding:8px 12px;
  background:rgba(255,255,255,.75);cursor:pointer;
  font-size:.85rem;display:flex;align-items:center;gap:6px
}
nav button.active{background:var(--card);box-shadow:var(--shadow)}

main{max-width:1100px;margin:16px auto 40px;padding:0 14px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:14px}
.card{
  background:var(--card);border-radius:var(--radius);padding:14px;
  box-shadow:var(--shadow);border:1px solid rgba(0,0,0,.03);
  position:relative;
}
.card:before{
  content:"";position:absolute;left:0;top:0;bottom:0;width:8px;
  border-radius:14px 0 0 14px;
  background:linear-gradient(180deg,var(--accent2),var(--accent));
  opacity:.55;
}
.card h2{
  margin:0 0 8px;font-size:1rem;
  display:flex;align-items:center;gap:8px;
  font-family:var(--fontHead)
}
.icon{width:22px;height:22px;display:inline-flex;align-items:center;justify-content:center}
.icon svg{width:20px;height:20px}

.hidden{display:none}

/* Customize modal */
.modal-backdrop{
  position:fixed;inset:0;background:rgba(15,23,42,.45);
  display:none;align-items:flex-end;justify-content:center;
  padding:16px;z-index:200;
}
.modal-backdrop.open{display:flex}
.modal{
  width:min(680px,100%);
  background:rgba(255,255,255,.92);
  border-radius:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.22);
}
.modal-header{
  padding:14px;
  background:linear-gradient(135deg,var(--accent2),var(--accent3));
  display:flex;justify-content:space-between;align-items:center
}
.modal-body{padding:14px}
.modal-footer{padding:12px 14px;display:flex;justify-content:flex-end;gap:8px}

select{width:100%;padding:8px;border-radius:10px;border:1px solid var(--border)}
button.primary{border:0;border-radius:999px;padding:8px 14px;background:var(--accent)}
button.ghost{border-radius:999px;border:1px solid var(--border);background:#fafafa;padding:7px 11px}
</style>
</head>

<body>
<header>
  <div class="header-inner">
    <div class="title">
      <h1>LifeHub</h1>
      <p>One page. Two hubs. Zero drama.</p>
    </div>
    <nav>
      <button id="tabClass" class="active">üéí Classroom</button>
      <button id="tabHome">üè† Home</button>
      <button id="openCustomize">‚ú® Customize</button>
    </nav>
  </div>
</header>

<main>
<section>
  <div class="grid">
    <div class="card">
      <h2>
        <span class="icon" data-icon="schedule"></span>
        Live Schedule
      </h2>
      <p class="sub">Icons now switch styles ‚ú®</p>
    </div>
  </div>
</section>
</main>

<!-- Customize Modal -->
<div class="modal-backdrop" id="customizeBackdrop">
  <div class="modal">
    <div class="modal-header">
      <h3>‚ú® Customize LifeHub</h3>
      <button class="ghost" id="closeCustomize">Close</button>
    </div>
    <div class="modal-body">
      <label>Icon style</label>
      <select id="iconStyle">
        <option value="illustrated">Illustrated</option>
        <option value="minimal">Minimal</option>
      </select>
    </div>
    <div class="modal-footer">
      <button class="primary" id="saveTheme">Save</button>
    </div>
  </div>
</div>

<script>
const store = {
  get:(k,d)=>{try{return JSON.parse(localStorage.getItem(k))??d}catch(e){return d}},
  set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))
};

const ICONS = {
  illustrated:{
    schedule:`<svg viewBox="0 0 24 24" fill="none" stroke="#7c83ff" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="3"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/></svg>`
  },
  minimal:{
    schedule:`<svg viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2"><rect x="4" y="5" width="16" height="16"/></svg>`
  }
};

function applyIcons(mode){
  document.querySelectorAll("[data-icon]").forEach(el=>{
    const key = el.dataset.icon;
    el.innerHTML = ICONS[mode][key] || "";
  });
}

const THEME_KEY="lifehub.icons.v1";
let iconMode = store.get(THEME_KEY,"illustrated");
applyIcons(iconMode);

// Modal
const openBtn=document.getElementById("openCustomize");
const closeBtn=document.getElementById("closeCustomize");
const backdrop=document.getElementById("customizeBackdrop");
const iconSel=document.getElementById("iconStyle");
iconSel.value=iconMode;

openBtn.onclick=()=>backdrop.classList.add("open");
closeBtn.onclick=()=>backdrop.classList.remove("open");

document.getElementById("saveTheme").onclick=()=>{
  iconMode=iconSel.value;
  store.set(THEME_KEY,iconMode);
  applyIcons(iconMode);
  backdrop.classList.remove("open");
};
</script>
</body>
</html>
